<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">

        <!--Font Awesome-->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div id="pokedexx">
            <img id="pokedex-id" src="imgs/pdex.png">
            <div id="div-1"></div>
            <div id="div-next"><h2 id="icon-size">Next</h2></div>
            <div id="div-last"><h2 id="icon-size">Prev</h2></div>
            <div id="div-name"></div>
            <div id="div-stats">
                <div id="div-hp"></div>
                <div id="div-atk"></div>
                <div id="div-def"></div>
                <div id="div-spcatk"></div>
                <div id="div-spcdef"></div>
            </div>
            <div id="import-stats">
                <div id="div-i-hp"></div>
                <div id="div-i-atk"></div>
                <div id="div-i-def"></div>
                <div id="div-i-spcatk"></div>
                <div id="div-i-spcdef"></div>
            </div>
            <div id="search-number"><input type="text" id="search-number-input" placeholder="pokemon number..."></div>
            <div id="search-number-btn"><h3 id="search-button">Search</h3></div>
            <div id="search-name"><input type="text" id="search-name-input" placeholder="pokemon name..."></div>
            <div id="search-name-btn"><h3 id="search-button">Search</h3></div>
        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
